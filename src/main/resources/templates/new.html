<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Create New Contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
        <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    </head>
    <body>
        <div align="center">
            <h1>Create New Contact</h1>
            <br />
            <div class="col-lg-6">
                <form action="#" th:action="@{/save}" th:object="${Contact}" method="post">
                    <table>
                        <div alight="left">
                            <tr>
                                <label class="form-label" >First Name</label>
                                <td>
                                    <input type="hidden" th:field="*{contactId}" />
                                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" />
                                </td>
                            </tr>
                        </div>  
                        
                        <div alight="left">
                            <tr>
                                <label class="form-label" >Last Name</label>
                                <td>
                                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" />
                                </td>
                            </tr>
                        </div>
                        <div alight="left">
                            <tr>
                                <label class="form-label" >Email</label>
                                <td>
                                    <input type="text" th:field="*{email}" class="form-control" placeholder="Email" />
                                </td>
                            </tr>
                        </div>
                        <div alight="left">
                            <tr>
                                <label class="form-label" >Age</label>
                                <td>
                                    <input type="text" th:field="*{age}" class="form-control" placeholder="Age" />
                                </td>
                            </tr>
                        </div>
                        <div alight="left">
                            <tr>
                                <label class="form-label" >Salary</label>
                                <td>
                                    <input type="text" th:field="*{salary}" class="form-control" placeholder="Salary" />
                                </td>
                            </tr>
                        </div>
                        <div alight="left">
                            <tr>
                                <label class="form-label" >Address</label>
                                <td>
                                    <input type="text" th:field="*{address}" class="form-control" placeholder="Address" />
                                </td>
                            </tr>
                        </div>
                        <br><br>
                        <tr>
                            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
